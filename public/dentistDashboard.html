<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dentist Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <span class="navbar-brand">Dentist Dashboard</span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn" href="allRecord.html">Patients Records</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#" id="logout-link">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Work Calendar & Treatments</h2>

    <div id="calendar" class="mb-5"></div>

    <form id="appointmentForm" class="mb-5">
        <h4>Edit Appointment</h4>
        <input type="hidden" id="appointmentId" />
        <div class="mb-3">
            <label for="appointmentDate" class="form-label">Date & Time</label>
            <input type="datetime-local" id="appointmentDate" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="appointmentNotes" class="form-label">Treatment Notes</label>
            <textarea id="appointmentNotes" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" id="missedCheckbox" class="form-check-input" />
            <label class="form-check-label" for="missedCheckbox">Patient missed the appointment</label>
        </div>
        <button type="submit" class="btn ">Save Treatment</button>
        <button id="deleteBtn" type="button" class="btn  ms-2">Delete Appointment</button>
    </form>
</div>
<footer class="text-center mt-5 p-3">&copy; 2025 Dentists</footer>

<script src="https://unpkg.com/fullcalendar@5.11.3/main.min.js"></script>
<script src="assets/dentistAppointment.js"></script>
</body>
</html>
