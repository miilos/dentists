<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Active Appointments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <span class="navbar-brand">My Appointments</span>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn" href="profile.html">Back to Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Your Active Appointments</h2>
    <div class="table-responsive">
        <table class="table table-bordered" id="appointmentsTable">
            <thead class="table-dark">
            <tr>
                <th>Date & Time</th>
                <th>Duration</th>
                <th>Service</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Appointment rows will be injected here -->
            </tbody>
        </table>
    </div>

    <!-- Edit Appointment Form -->
    <div id="editFormContainer" role="region" aria-label="Edit Appointment Form">
<!--        <h4>Edit Appointment</h4>-->
        <form id="editForm">
            <input type="hidden" id="editAppointmentId" />

            <div class="mb-3">
                <label for="editDateTime" class="form-label">Date & Time:</label>
                <input type="text" id="editDateTime" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label class="form-label">Select Services:</label>
                <div id="serviceSelection" class="mt-2">
                    <p>Loading services...</p>
                </div>
            </div>

            <div class="mb-3">
                <label for="editNotes" class="form-label">Notes:</label>
                <textarea id="editNotes" class="form-control" readonly></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" class="btn me-2"
                        onclick="document.getElementById('editFormContainer').style.display = 'none';">
                    Cancel
                </button>
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<footer class="text-center mt-5 p-3">&copy; 2025 Dentists</footer>
<script src="assets/userAppointment.js"></script>
</body>
</html>
