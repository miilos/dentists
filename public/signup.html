<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Sign up</title>
</head>
<body>
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="border-container w-50 w-lg-50 px-3 ">
        <form method="POST" action="#">
            <div class="mb-3">
                <label for="fist_name">First Name:</label>
                <input type="text" class="form-control" id="fist_name" name="first_name" required>
                <span class="text-danger small" id="error-first-name"></span>
            </div>
            <div class="mb-3">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
                <span class="text-danger small" id="error-last-name"></span>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                <span class="text-danger small" id="error-email"></span>
            </div>
            <div class="mb-3">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
                <span class="text-danger small" id="error-phone"></span>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="must be at least 8 characters long" name="password" required>
                <span class="text-danger small" id="error-password"></span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn w-30 ">Sign up</button>
            </div>
            <p class="text-center mt-3">Already have an account?<a href="./signin.html">Sign in</a></p>
        </form>
    </div>
</div>
<footer class="text-center">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        &copy; 2025 Dentists
    </div>
</footer>

<div class="modal-container">
    <span class="material-symbols-outlined modal-close-btn">
        close
    </span>
<h1 class="modal-title">Appointment booked successfully!</h1>
</div>

<script src="/dentists/public/assets/modal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/signUp.js"></script>
<script src="assets/modal.js"></script>
</body>
</html>
