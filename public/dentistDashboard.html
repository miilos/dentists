<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dentist Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Dentist Dashboard</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn" href="allRecord.html">Patients Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" id="logout-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 flex-grow-1">
    <h2 class="mb-4 text-center">Work Calendar & Treatments</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div id="calendar" class="mb-5"></div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <form id="appointmentForm" class="mb-5 p-4 border rounded shadow-sm">
                <h4 class="mb-3">Edit Appointment</h4>
                <input type="hidden" id="appointmentId" name="appointmentId" />
                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Date & Time</label>
                    <input type="datetime-local" id="appointmentDate" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="appointmentNotes" class="form-label">Treatment Notes</label>
                    <textarea id="appointmentNotes" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="missedCheckbox" class="form-check-input" />
                    <label class="form-check-label" for="missedCheckbox">Patient missed the appointment</label>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn me-2">Save Treatment</button>
                    <button id="deleteBtn" type="button" class="btn ">Delete Appointment</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="text-center py-3 mt-auto">&copy; 2025 Dentists</footer>

<script src="https://unpkg.com/fullcalendar@5.11.3/main.min.js"></script>
<script src="/dentists/public/assets/dentistAppointment.js"></script>
<script src="/dentists/public/assets/logout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
