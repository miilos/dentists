<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>Profile</title>
</head>
<body>
<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Appointments</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section class="container vh-100 d-flex justify-content-center align-items-center">
<form id="profile-form" class="w-50 mx-auto border-container">
  <h2>USER INFORMATION</h2>
  <div class="mb-3">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name">
    <span class="text-danger small" id="error-first-name"></span>
  </div>

  <div class="mb-3">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name">
    <span class="text-danger small" id="error-last-name"></span>
  </div>

  <div class="mb-3">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" readonly>
  </div>

  <div class="mb-3">
    <label for="phone">Phone number</label>
    <input type="tel" class="form-control" id="phone" name="phone">
    <span class="text-danger small" id="error-phone"></span>
  </div>

  <div class="mb-3">
    <a href="#">Click to change password</a>
  </div>

  <button type="submit" class="btn ">Save changes</button>
</form>
</section>
<section class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="w-75 mx-auto">
    <h3 class="mb-3">Your Health Record</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="ehr-table">
        <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Dentist</th>
          <th>Service</th>
        </tr>
        </thead>
        <tbody>
        <!-- Records will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>
</section>
<footer class="text-center">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
    &copy; 2025 Dentists
  </div>
</footer>
<script src="assets/userProfile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
