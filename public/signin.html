<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Sign in</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public/signup.html">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="row justify-content-center w-100">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="border-container p-4">
                <form method="POST" action="#">
                    <div class="mb-3">
                        <p class="err err-email" id="error-email-msg">You need to enter your email!</p>
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <p class="err err-pass" id="error-password-msg">You need to enter your password!</p>
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn w-50" id="sign-in-btn">Sign in</button> <!-- Added w-50 for responsive width -->
                    </div>
                    <p class="text-center mt-3"><a href="/public/resetPassword.html" class="text-decoration-none">Forgot password?</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-2 mt-auto">
    <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.05);">
        &copy; 2025 Dentists
    </div>
</footer>

<div class="modal-overlay"></div>

<div class="modal-container">
    <span class="material-symbols-outlined modal-close-btn">
        close
    </span>
    <h1 class="modal-title">
    </h1>
</div>

<script src="/public/assets/modal.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/public/assets/signIn.js"></script>
</body>
</html>
