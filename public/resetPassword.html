<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Sign in</title>
</head>
<body class="d-flex flex-column min-vh-100"> <!-- Added classes for sticky footer -->
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/public/profile.html">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="row justify-content-center w-100">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="border-container p-4">
                <form method="POST" action="#">
                    <div class="mb-3">
                        <label for="password" class="form-label">New password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="reset_token" class="form-label">Reset token:</label>
                        <input type="text" class="form-control" id="reset_token" name="reset_token" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn w-50" id="submit-btn">Reset password</button> <!-- Added w-50 for responsive width -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-3 mt-auto">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        &copy; 2025 Copyright
    </div>
</footer>


<div class="modal-container">
        <span class="material-symbols-outlined modal-close-btn">
            close
        </span>
    <h1 class="modal-title"></h1>
</div>


<script src="/public/assets/modal.js"></script>
<script src="/public/assets/resetPassword.js"></script>
<script src="/public/assets/signIn.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
